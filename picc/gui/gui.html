<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/flipclock.css">
    <link href="./metro/css/metro-all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/socket.io.js"></script>
    <script type="text/javascript" src="js/flipclock.js"></script>
    <script src="./metro/js/metro.js"></script>
    <title>GUI</title>
</head>
<body class="bg-dark fg-white">
<script>
</script>
<script src="js/app.js"></script>

  <div id="left-side">
    <div class="bg-amber fg-black left-side" id="amiibo-gallery" data-role="dropdown" data-toggle-element="#amiibo">

    </div>
    <div class="bg-steel fg-white left-side" id="bg-picker" data-role="dropdown" data-toggle-element="#utils" data-duration="600" data-on-up="moj_test()" data-on-drop="bg_picker_open()">
    </div>
  </div>
  <div id="clock"></div>
  <div class="start-screen">
    <div class="tiles-area">
      <div class="tiles-grid tiles-group size-2 fg-white">
        <div data-role="tile" class="bg-blue fg-white" data-size="small" data-action="email">
          <span class="mif-envelop icon"></span>
          <!--<span class="branding-bar">Email</span>-->
          <span class="badge inside">10</span>
        </div>
        <div data-role="tile" class="bg-blue fg-white" data-size="small" id="utils" data-action="utils">
          <span class="mif-tools icon"></span>
        </div>
        <div data-role="tile" class="bg-mauve fg-white" data-size="small" data-action="refresh">
          <span class="mif-spinner4 icon"></span>
        </div>
        <div data-role="tile" class="bg-yellow fg-white" data-size="small" id="amiibo" data-action="amiibo">
          <span class="mif-magic-wand icon"></span>
        </div>
      </div>
    </div>
  </div>
  <div id="background-layer">
    <img id="background" src=''/>
  </div>  
  
<script src="js/tiles.js"></script>
<script>
  namespace = '/test';
  var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);
  socket.on('my_response', function(msg) {
    console.log('Received #' + msg.count + ': ' + msg.data);
  });
  </script>
</body>
</html>
